name: Lint, Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dj_rest_auth/tests/requirements.txt
      - name: Lint
        run: flake8 dj_rest_auth/
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [ lint ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Build
        run: python3 setup.py sdist
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  test:
    runs-on: ubuntu-latest
    name: Test Python ${{ matrix.python-version }} + Django ~= ${{ matrix.django-version }}
    needs: [ build ]
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]
        django-version: [ '4.2', '5.1', '5.2', '6.0' ]
        exclude:
          # Django 4.2 only supports Python up to 3.12.
          - python-version: 3.13
            django-version: 4.2
          - python-version: 3.14
            django-version: 4.2
          # Django 5.1 supports Python up to 3.13.
          - python-version: 3.14
            django-version: 5.1
          # Django 5.2 supports Python up to 3.13.
          - python-version: 3.14
            django-version: 5.2
          # Django 6 supports Python 3.12+.
          - python-version: 3.10
            django-version: 6.0
          - python-version: 3.11
            django-version: 6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r dj_rest_auth/tests/requirements.txt
          pip install "Django~=${{ matrix.django-version }}.0"
      - name: Run Tests
        run: |
          echo "$(python --version) / Django $(django-admin --version)"
          coverage run ./runtests.py
      - name: Generate Coverage Report
        run: |
          mkdir -p test-results/
          coverage report
          coverage xml
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.python-version }}-${{ matrix.django-version }}
          path: test-results/
